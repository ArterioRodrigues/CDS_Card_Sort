<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Drag and Drop Example</title>
</head>
<body>
    <div class="container">
        <div class="drop-container">
            <div class="square" id="dropZone1" data-card-count="0">Drop Zone 1</div>
            <div class="square" id="dropZone2" data-card-count="0">Drop Zone 2</div>
            <div class="square" id="dropZone3" data-card-count="0">Drop Zone 3</div>
            <div class="square" id="dropZone4" data-card-count="0">Drop Zone 4</div>
            <div class="square" id="dropZone5" data-card-count="0">Drop Zone 5</div>
        </div>
        

        <div class="card-container">
            
            <div class="card" id = "card1" draggable="true">Card 2</div>
            <div class="card" id = "card2" draggable="true">Card 2</div>
            <div class="card" id = "card3" draggable="true">Card 3</div>
            <div class="card" id = "card4" draggable="true">Card 4</div>
            <div class="card" id = "card5" draggable="true">Card 5</div>
        </div>
    </div>
    
    
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
