<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./assets/image/favicon_check_game.png">
    <title>JobLocatorGame</title>
</head>
<body>
    <div class="container">
            <div class="drop-container">
                <div class="square" id="5" data-card-count="0">Column 5</div>
                <div class="square" id="4" data-card-count="0">Column 4</div>
                <div class="square" id="3" data-card-count="0">Column 3</div>
                <div class="square" id="2" data-card-count="0">Column 2</div>
                <div class="square" id="1" data-card-count="0">Column 1</div>
            </div>
            
    
            <div class="card-container">
                
                <div class="card" id = "A" draggable="true">Card 2</div>
                <div class="card" id = "B" draggable="true">Card 2</div>
                <div class="card" id = "C" draggable="true">Card 3</div>
                <div class="card" id = "D" draggable="true">Card 4</div>
    
            </div>

            <div id = "result" class="result">
                
            </div>
    </div>
 
    
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
